<!DOCTYPE html>
<html>
{include file="./templates/xynews/header.html"}
	<!--头部广告图-->
	<div class="com-banner-box">
	{Dz:banlist page="true" name="vo" where="type='招揽贤士'"}
		<img src="/public/Uploads/{$vo.photo}" alt="产品banner" />
	{/Dz:banlist}
	</div>
	<div class="main-wrap" style="background: url(/templates/xynews/img/employ-bg.jpg) no-repeat center;">
		<div class="ab-wrap" style="background: url(/templates/xynews/img/com-fix-bg.png) no-repeat bottom; height: 1000px;">
		<div class="employ-part1" id="employ-part1">
			<div class="wrapper">
				<div class="com-title-box">
					<div class="common-title common-title-small clearfix">
						<h1>招贤纳士</h1>
						<p>RECRUITMENT</p>
					</div>
				</div>
				<div class="employ-tabs">
					<ul class="employ-tabs-list">
						<li class="employ-tabs-item">
							<a href="#employ-part1">
								人才理念
							</a>
						</li>
					</ul>
				</div>
				<div class="employ-part1-con">
					<div class="employ-part1-txt">
						{$info.content}
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--弹出窗口-->
	<div class="layout">
		<div id="gray-bg"></div>
		<div class="popup" id="popup">
			<div align="center">
				<a class="close"></a>
			</div>
			<div class="form-con">
				<h3>简历投递</h3>
				<div class="send-box">
					<form action="#" method="get" class="messages">
					    <div class="messlist clearfix">
					      	<label>姓名：</label>
					      	<input type="text" placeholder="姓名" id="input1"/>
							
					    </div>
					    <div class="messlist clearfix">
					      	<label>性别：</label>
					      	<label class="radio">
					      		<input type="radio" name="sex" placeholder="男"/>男
					      	</label>
					      	<label class="radio"  for="">
					      		<input type="radio" name="sex" placeholder="女"/>女
					      	</label>
					    </div>
					    
					    <div class="messlist clearfix">
					      	<label>应聘职位：</label>
					      	<select name="" class="select1">
					      		<option value="">生产操作工</option>
					      		<option value="">工程技术人员</option>
					      		<option value="">生产操作工</option>
					      		<option value="">生产操作工</option>
					      	</select>
					    </div>
					    
					     <div class="messlist clearfix">
					      	<label>出生年月：</label>
					      	<select name="" class="select2">
					      		<option value="">年</option>
					      		<option value="">2017</option>
					      	</select>
					      	<select name="" class="select2">
					      		<option value="">月</option>
					      		<option value="">12</option>
					      	</select>
					      	<select name="" class="select2">
					      		<option value="">日</option>
					      		<option value="">01</option>
					      	</select>
					    </div>
					    
					    <div class="messlist clearfix">
					      	<label>联系方式：</label>
					      	<input type="tel" placeholder="联系方式" id="input2"/>	
					    </div>
					    
					    <div class="messlist clearfix">
					      	<label>联系邮箱：</label>
					      	<input type="text" placeholder="联系邮箱" id="input3"/>
					    </div>
					
					
					     <div class="messlist textareas clearfix">
						      <label>工作经历：</label>
						      <textarea placeholder="说点什么吧..." id="input4" ></textarea>
					     </div>
					     
					    <div class="messsub clearfix">
					    	<button type="submit" value="提交">立即投递</button>
					    </div>
					</form>		
				</div>
			</div>
		</div>
	</div>
	</div>
	
		<!--页脚-->	
{include file="./templates/xynews/footer.html"}
	<!--页脚结束-->
	
<script type="text/javascript" src="/templates/xynews/js/jquery-1.11.0.js"></script>
<script type="text/javascript">
	//导航当前效果
		$(".main-nav .main-nav-item").click(
			function(){
				$(this).addClass("nav-active").siblings().removeClass("nav-active");
			});
	//导航二级菜单显示效果
		$(".main-nav .main-nav-item").hover(
		function(){
			$(this).children(".sub-nav").stop().fadeIn();
			$(this).siblings().children(".sub-nav").stop().hide();
		},function(){
			$(this).children(".sub-nav").stop().fadeOut();
		});
		
	//人才招聘手风琴
		$(".job-desc").eq(0).show();
	 	$(".job-title").click(function() {
	      	$(".job-desc").not($(this).next()).slideUp('fast');
	      	$(this).next().slideToggle(400);
	 	});
	 	
	//投递简历弹出层
		//点击登录class为tc 显示
		$(".tc").click(function(){
			$("#gray-bg").fadeIn(300);
			$("#popup").fadeIn(300);//查找ID为popup的DIV show()显示#gray
			tc_center();
		});
		//点击关闭按钮
		$("a.close").click(function(){
			$("#gray-bg").fadeOut(300);
			$("#popup").fadeOut(300);//查找ID为popup的DIV hide()隐藏
		})
		//点击黑色半透明层按钮
		$("#gray-bg").click(function(){
			$("#gray-bg").fadeOut(300);
			$("#popup").fadeOut(300);//查找ID为popup的DIV hide()隐藏
		})
	
		//窗口水平居中
		$(window).resize(function(){
			tc_center();
		});
		function tc_center(){
			var _top=($(window).height()-$(".popup").height())/2;
			var _left=($(window).width()-$(".popup").width())/2;
			$(".popup").css({top:_top,left:_left});
		}
	//返回顶部
		$(".back-top").click(function () {
	        var speed=200;//滑动的速度
	        $('body,html').animate({ scrollTop: 0 }, speed);
	        return false;
	 	});
</script>
</body>
</html>
