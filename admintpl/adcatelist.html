<title>广告类型列表</title>
<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">

<body ontouchstart>
 
<div class="containBox"> 
	 
	<div class="wap-container">
		 
		<nav class="breadcrumb">
			<div class="container">
				<i class="Hui-iconfont">&#xe67f;</i>
				<a href="/" class="c-primary">首页</a>
				<span class="c-gray en">&gt;</span>
				<a href="#">广告位</a>
				<span class="c-gray en">&gt;</span>
				<span class="c-gray">广告类型列表</span>
			</div>
		</nav>
		<div class="container ui-sortable">
			<h1>广告类型</h1> 
			<div class="panel panel-default">
				<div class="panel-header clearfix">
					 <span class="l">
					 	<button id="del_law_all" href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</button>
					 </span>　
					 <a class="btn btn-primary radius" onclick="window.location.href='adcateadd.html'" href="{:url('Ad/adcateadd')}"><i class="Hui-iconfont">&#xe600;</i> 添加类型</a>
					 <form action="{:url('Ad/adcatelist')}" method="post" style="float: right;">
						<input type="text" class="input-text" style="width:250px" placeholder="输入关键字" name="content" value="{notempty name='$val'}{$val}{/notempty}">
						<button type="submit" class="btn btn-success" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索广告</button>
					</form>
				</div>
				
 <div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
				<form class="Huiform" method="post" action="" target="_self">
					
				
				</form>
			</div>
			
			<div class="mt-10">
				<table class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input id="check_law_all" type="checkbox" name="" value="" ></th>
							<th width="70">ID</th>
							<th width="150">广告类型</th>
							<th>类型简介</th>
							<th width="100">时间</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						{foreach name="list" item="v"}
						<tr class="text-c">
							<td><input class="ids" name="" type="checkbox" value="{$v.id}"></td>
							<td>{$v.id}</td>
							<td>{$v.name}</td>
							<td class="text-l">{$v.content}</td>
							<td>{$v.puttime|date="Y-m-d",###}</td>
						<td>
						<span>
							<input href="javascript:;" onclick="admin_role_edit('广告类型修改','adcateup?id={$v.id}')" style="text-decoration:none" class="btn btn-success radius size-MINI" type="button" value="编辑">
							
						</span>
						<input class="btn btn-danger radius size-MINI subbut" iddel="{$v.id}" type="button" value="删除">
			        </td>

						</tr>
						{/foreach}
						
					</tbody>
				</table>
		</article>
   {$page}
</div>

	</div>	
	
		{include file="public/foot"}
	</div>
	 
</div>

<script type="text/javascript">
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*单个删除*/
	$('.subbut').click(function(){
    	   	var id=$(this).attr('iddel');
    	layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            url:"{:url('Ad/aupcate')}",
            type:'POST',
            data:{id:id},
            success:function(result){
                switch(result.status){
                   case 1:
                   layer.msg(result.msg, {
						  icon: 1,
						  time: 2000 
						}, function(){
						 location.href="{:url('Ad/adcatelist')}";
					}); 
                break;
                    case 2 :layer.msg(result.msg, {
                        offset: 't',
                        anim: 6
                    });
                break;
                }
            },
            error:function(result){
            	layer.msg('未知错误', {icon: 2,time:2000});
            	
            }
        });
    })
    });

    $('#check_law_all').click(function(){
 		if($(this).is(':checked',true)){
 			$('.ids').prop('checked',true);
 		}else{
 			$('.ids').prop('checked',false);
 		}
 	});
	/*批量删除*/
 	$('#del_law_all').click(function(){
		var idds='';
		$('.ids').each(function(){
			if($(this).is(':checked')){
				idds+=$(this).val()+',';
			}
		});
		idds=idds.substr(0,idds.length-1);
		layer.confirm('确认要删除吗？',function(index){
		$.ajax({
            url:"{:url('Ad/aupcate')}",
            type:'POST',
            data:{id:idds},
            success:function(result){
                switch(result.status){
                   case 1:
                   layer.msg(result.msg, {
						  icon: 1,
						  time: 2000 
						}, function(){
						 location.href="{:url('Ad/adcatelist')}";
					}); 
                break;
                    case 2 :
                   layer.msg(result.msg, {
						  icon: 2,
						  time: 2000 
						}, function(){
						 location.href="{:url('Ad/adcatelist')}";
					}); 
                break;
                }
            },
            error:function(){
 					layer.msg('未选中任何信息', {icon: 2,time:1000});
            }
        });
	});
});	
</script>


</body>
</html>
