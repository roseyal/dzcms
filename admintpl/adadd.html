<title>广告添加</title>
<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">
</head>
<body>
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 资讯添加 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="containBox"> 
   
  <div class="wap-container">
    <div class="container ui-sortable">
      <h1>广告添加</h1> 
      <div class="panel panel-default">
        <div class="panel-header clearfix">
          <span class="f-l">  </span>
        </div>
        <div class="panel-body">
        <form action="" method="post" id="form-admin-add" class="form form-horizontal" enctype="multipart/form-data">
        <table class="table table-border table-bordered table-bg">
          <tbody>
		  <!--广告题材-->
          <tr>
            <th width="100" class="text-r"><span class="c-red"></span> 广告题材：</th>
			<td>
				<select class="input-text" name="theme" id="level">
					<option value="请选择">全部类型</option>
					{foreach item="list" name="list"}
					<option value="{$list.id}">{$list.name}</option>
					{/foreach}
				</select>
			</td>
          </tr>
		  
		  <!--广告标题-->
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 广告标题：</th>
            <td>
              <input type="text" style="width:200px" class="input-text"  name="title" required="true" placeholder="" id="name" datatype="*2-16" nullmsg="用户名不能为空">
            </td>
          </tr>
		 <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 广告品牌：</th>
            <td>
              <input type="text" style="width:200px" class="input-text" value="" placeholder="" id="pinpai" required="true" name="brand" datatype="*2-16">
            </td>
         </tr>
		<tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 广告简介：</th>
            <td>
              <textarea name="synopsis" cols="" id="neirong" required="true" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,10)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </td>
        </tr>
		<!--图片-->
		<tr id="top">
            <th width="100" class="text-r"><span class="c-red">*</span> 上传图片：</th>
            <td>
              <div class="formControls col-xs-8">
                <span class="btn-upload form-group">
					<input class="input-text upload-url radius" type="text" name="headportrait-1" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"> 浏览图片</a>
					<input type="file" multiple name="photo" class="input-file">

				
              </div>

            </td>
       </tr>
	   <!--广告内容-->
		<tr id="top1">
            <th width="100" class="text-r"><span class="c-red">*</span> 广告内容：</th>
            <td>
              <textarea name="content" cols="" id="neirong" required="true" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,10)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </td>
       </tr>
		<!--提交-->
          <tr>
            <th></th>
            <td>
				<div class="row cl">
                   <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<input value="提交" class="btn btn-primary radius" id="sub" type="button"/>
						<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
						<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</td>
          </tr>
        </tbody>
      </table>
    </form>
        </div>
      </div>
             
       
    </div>
    {include file="public/foot"}
  </div>
</div>
 
<script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery-ui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/public/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/lib/layer/2.4/layer.js"></script> 
<script type="text/javascript" src="/public/lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>

<script type="text/javascript">
$(function(){

  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });

  $("#form-article-add").validate({
    rules:{
       title:{
        required:true,
         minlength:4,
         maxlength:16
      },
      shorttitle:{
        required:true,
      },
      pinpai:{
        required:true,
      },
      neirong:{
        required:true,
      },
    },
  });
});	
$('#sub').click(function(){
	var formData = new FormData(document.getElementById("form-admin-add"));
		$.ajax({
			  url:"{:url('Ad/do_adadd')}",
              type:'POST',
              data:formData,
			  contentType: false,
				processData: false,
				success:function(result){
                switch(result.status){
                   case 1:
                   layer.msg(result.msg, {
						  //icon: 1,
						  time: 2000 
						},function () {
                          location.href="{:url('Ad/adlist')}";
                                });
                break;
                    case 2 :layer.msg(result.msg, {
                        //offset: 't',
                        anim: 6
                    });
                break;
                }
            },
				error:function(result){
					alert('未知错误');
				}
			
		});
	});
</script>
</body>
</html>
