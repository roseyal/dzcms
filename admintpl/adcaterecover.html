<title>Hi，H-ui v3.1</title>
<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">

<body>
 <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	广告位管理
	<span class="c-gray en">&gt;</span>
	分类回收站
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="containBox"> 
	 
	<div class="wap-container">
		 
		<div class="container ui-sortable">
			<h1>分类回收站</h1> 
			<div class="panel panel-default">
				<div class="panel-header clearfix">
				<span class="btn btn-danger radius"  class="ids" id="del_law_all">批量删除</span>
					<a type="button" class="btn btn-success radius" id="back_rule_all">一键还原</a>
					
					<span class="f-r">
                        <form action="{:url('Ad/adcaterecover')}" method="post" style="float: right;">
                            <input type="text" class="input-text" style="width:250px" placeholder="输入关键字" name="content" value="{notempty name='$val'}{$val}{/notempty}">
                            <button type="submit" class="btn btn-success" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
                            </form>               
                    </span>
				</div>
				<div class="panel-body">
					<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" id="check_law_all"/></th>
						<th width="80">ID</th> 
						<th width="100">广告类型</th>
						<th width="150">类型简介</th>
						<th width="70">状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
			            <tbody>
			            {foreach item="list" name="list"}
					<tr class="text-c">
						<td><input type="checkbox" class="ids" value="{$list.id}" /></td>
						<td>{$list.id}</td> 
						<td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">{$list.name}</u></td>
						<td>{$list.content}</td>
						<td class="td-status"><span class="label label-danger radius">已删除</span></td>
						<td class="td-manage">
						
							<!-- <a style="text-decoration:none" href="{:url('Ad/rebackcate',['id'=>$list['id']])}" class="ml-5 btn btn-success radius size-MINI"  onClick="member_huanyuan(this,'1')" title="还原">还原</a>  -->
						<input class="ml-5 btn btn-success radius size-MINI huanyuan" iddel="{$list.id}" type="button" value="还原">
							 <!-- <a title="删除" href="{:url('Ad/deladcate',['id'=>$list['id']])}" onclick="member_del(this,'1')" class="ml-5 btn btn-danger radius size-MINI" style="text-decoration:none">删除</a> -->
						<input class="btn btn-danger radius size-MINI subbut" iddel="{$list.id}" type="button" value="删除">
						
						</td>
					</tr>
					{/foreach}
				</tbody>
    				</table>
    				
      			</div>
				{$page} 
			</div>
			       
			 
		</div>
		{include file="public/foot"}
	</div>
</div>
<script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery-ui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/public/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript" src="/public/lib/layer/2.4/layer.js"></script><script type="text/javascript">	
	//删除
    $('.subbut').click(function(){
	var id=$(this).attr('iddel');
	layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            url:"{:url('Ad/ajax_deladcate')}",
            type:'POST',
            data:{id:id},
            success:function(result){
                //alert(result.msg);
                switch(result.status){
                   case 1:
                        layer.msg(result.msg, {
                         icon: 2,
						 time: 2000 
                    });
                         setInterval(function () {
                                    location.href="{:url('Ad/adcaterecover')}";
                                },1000);
                    break;
                    case 2 :layer.msg(result.msg, {
                        icon: 1,
						time: 2000 
                    });
					 setInterval(function () {
                                    location.href="{:url('Ad/adcaterecover')}";
                                },1000);
                        break;
						case 3:
                        layer.msg(result.msg, {
                         icon: 2,
						 time: 2000 
                    });
                         setInterval(function () {
                                    location.href="{:url('Ad/adcaterecover')}";
                                },1000);
                    break;
                }
            },
            error:function(result){
            		layer.msg('未勾选任何信息', {icon: 2,time:2000});
            	
            }
        });
    	});
    });
	//还原
	$('.huanyuan').click(function(){
    	var id=$(this).attr('iddel');	
			layer.confirm('确认要还原吗？',function(index){
        $.ajax({
            url:"{:url('Ad/ajax_rebackcate')}",
            type:'POST',
            data:{id:id},
            success:function(result){
                //alert(result.msg);
                switch(result.status){
                   case 1:
                        layer.msg(result.msg, {
                         icon: 1,
						 time: 2000 
                    });
                     setInterval(function () {
                                    location.href="{:url('Ad/adcaterecover')}";
                                },1000);
                    break;
                    case 2 :layer.msg(result.msg, {
                        icon: 2,
						time: 1000 
                    });
                        break;
                }
            },
            error:function(result){
            		layer.msg('未勾选任何信息', {icon: 2,time:2000});
            	
            }
        });
    	})
    });
	
	//全选
    $('#check_law_all').click(function(){
 		if($(this).is(':checked',true)){
 			$('.ids').prop('checked',true);
 		}else{
 			$('.ids').prop('checked',false);
 		}
 	});
	//选中删除
 	$('#del_law_all').click(function(){
	var idds='';
			$('.ids').each(function(){
				if($(this).is(':checked')){
					idds+=$(this).val()+',';
				}
			});
			idds=idds.substr(0,idds.length-1);
		layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            url:"{:url('Ad/ajax_deladcate')}",
            type:'POST',
            data:{id:idds},
            success:function(result){
                switch(result.status){
                  case 1:
                        layer.msg(result.msg, {
                         icon: 1,
						 time: 2000 
                    });
                     setInterval(function () {
                                    location.href="{:url('Ad/adcaterecover')}";
                                },1000);
                    break;
                    case 2 :layer.msg(result.msg, {
                        icon: 2,
						time: 1000 
                    });
                        break;
                }
            },
            error:function(result){
            		layer.msg('未勾选任何信息', {icon: 2,time:2000});
            	
            }
        });
    	});
	});
/*一键还原*/	
$('#back_rule_all').click(function(){
	var idds='';
			$('.ids').each(function(){
				if($(this).is(':checked')){
					idds+=$(this).val()+',';
				}
			});
			idds=idds.substr(0,idds.length-1);
		layer.confirm('确认要还原吗？',function(index){

                   case 1:
                        layer.msg(result.msg, {
                         icon: 1,
						 time: 2000 
                    });
                     setInterval(function () {
                                    location.href="{:url('Ad/adcaterecover')}";
                                },1000);
                    break;
                    case 2 :layer.msg(result.msg, {
                        icon: 2,
						time: 1000 
                    });
                        break;
                }
            },
            error:function(result){
            		layer.msg('未勾选任何信息', {icon: 2,time:2000});
            	
            }
        });
    	})
	});
    </script>
</body>
</html>
