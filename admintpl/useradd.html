<body>
 <nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 用户添加 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
 </nav>
<div class="containBox">
	<div class="wap-container">
		<div class="container ui-sortable">
			<h2>用户添加</h2> 
			<div class="panel panel-default">
				<div class="panel-header clearfix">
					<span class="f-l">用户添加</span>
				</div>
				<div class="panel-body">
			<form class="form form-horizontal" action="" method="post" id="form-admin-add" enctype="multipart/form-data">
      	<table class="table table-border table-bordered table-bg">
        	<tbody>
          <tr>
            <th width="100" class="text-r">用户名：</th>
            <td class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="nickname" id="username"></td>
          </tr>
		  <tr>
			  <th class="text-r">头像：</th>
			  <td>
              <span class="btn-upload form-group">
                <input class="input-text upload-url radius" type="text" name="headportrait-1" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"> 浏览图片</a>
                <input type="file" multiple name="headportrait" class="input-file">
              </span>
			  </td>
		  </tr>
		  <tr>
			  <th class="text-r">
				  <span class="c-red"></span> 性别：</th>
			  <td >
				  <label>
				  <input name="sex" type="radio" id="six_1" value="1" checked>
				  男</label>
				  <label>
					<input type="radio" name="sex" value="0" id="six_0">女</label></td>
		  </tr>
		  <tr>
          <tr>
            <th class="text-r"> 密码：</th>
            <td class=" col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password" id="password">
			</td>
          </tr>
		  <tr>
            <th class="text-r">确认密码：</th>
            <td class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="再次输入密码" name="password2" id="password2"></td>
          </tr>
		  <tr>
            <th class="text-r">邮箱：</th>
            <td class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" autocomplete="off"></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red"></span> 手机：</th>
            <td class="formControls col-xs-8 col-sm-9">
			    <input type="text" class="input-text" autocomplete="off" placeholder="手机" name="phone" id="telephone">
			</td>
          </tr>
            <th></th>
            <td><input id="button" class="btn btn-primary" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"></td>
          </tr>
        </tbody>
      </table>
    </form>
				</div>
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="./public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/public/lib/layer/2.4/layer.js"></script>
<script type="text/javascript">
	$(function(){
		$("#form-admin-add").validate({
			rules:{
				nickname:{
					required:true,
					minlength:2,
					maxlength:4
				},
				password:{
					required:true,
				},
				password2:{
					required:true,
					equalTo: "#password"
				},
				sex:{
					required:true,
				},
				headportrait:{
					required:true,
				},
				email:{
					required:true,
					email:true,
				},
				adminRole:{
					required:true,
				},
				
			},
				onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		},
		});
	});
</script>
<script type="text/javascript">
$('#button').click(function(){
var flag=$("#form-admin-add").valid();
		if(!flag){
			return false;
		}
		$.ajax({
			url: "{:url('Member/useradd')}",
			type:'POST',
			data:$('#form-admin-add').serialize(),
			success:function(data){
				switch(data.status){
					case 1 :
						layer.msg(data.msg,{
							//offset: 't',
							anim: 6,
							time: 2000,
						}); 
						 setInterval(function () {
   location.href="{:url('Member/userlist')}";
                                },1000);
						 break;
					case 2 :layer.msg(data.msg,{
						//offset: 't',
						anlm: 6
					});
						break;
				}
			},
			error:function(data){
				alert('未知错误');
			}
		});
	});
</script>
</body>
