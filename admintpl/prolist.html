<title>产品列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c" style="height: 24px;">
		<form style="float:right" action="{:url('News/prolist')}" method="post" >
		
			<input type="text" class="input-text" style="width:250px;" placeholder="输入搜产品名称" name="content" value="{notempty name='$val'}{$val}{/notempty}">
			<button  type="submit" class="btn btn-success" name=""><i class="Hui-iconfont">&#xe665;</i> 搜产品</button>
		
		</form>
		
		</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
	<span class="l">
		<input class="btn btn-danger radius" id="del_law_all" type="button" value="批量删除">

		<a class="btn btn-primary radius" data-title="添加产品" data-href="proadd.html" onclick="Hui_admin_tab(this)" href="javascript:;">
		<i class="Hui-iconfont">&#xe600;</i> 添加产品</a>
	</span>
	<span class="r">共有数据：<strong>{$cou}</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25">
					<input type="checkbox" id="checkbox-1"></th>
					<th width="80">ID</th>
					<th>名称</th>
					<th>价格</th>
					<th>市场价格</th>
					<th>型号</th>
					<th>分类</th>
					<th>作者</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			{foreach item="info" name="list"}
				<tr class="text-c">
					<td><input type="checkbox" value="{$info.id}" class="ids"></td>
					<td>{$info.id}</td>
					<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">{$info.name}</u></td>
					<td>{$info.money}</td>
					<td>{$info.market_price}</td>
					<td>{$info.version}</td>
					<td>{$info.type}</td>
					<td>{$info.author}</td>
					<td class="f-14 td-manage">
					<!--<input {if condition="($info.status == 0)"} class=" disable btn btn-success radius size-S" value="审核" {else/} class="disable btn btn-warning radius size-S" value="取消" {/if} type="button" iddel="{$info.id}" >-->
					<!-- {if condition="$info.status eq '1'"}
						<a style="text-decoration:none" class="cancel" href="javascript:;" iddel="{$info.id}" title="取消">取消</a>
					{else}
						<a style="text-decoration:none" class="status" href="javascript:;" iddel="{$info.id}" title="审核">审核</a>
					{/if} -->
					<!-- <a style="text-decoration:none" onclick="article_shenhe(this,'10001')" href="javascript:;" title="审核">审核</a> -->
					<a style="text-decoration:none" class="ml-5" onClick="article_edit('','newsup.html','10001')" href="{:url('News/proup',['id'=>$info['id']])}"  title="编辑">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>
					<!-- <input class="btn btn-danger radius size-MINI subbut" iddel="{$info.id}" type="button" value="删除"> -->
					 <a style="text-decoration:none" class="subbut" iddel="{$info.id}" href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
		<div id="pageNav" class="pageNav">
			{$page}
		</div>
				
{include file="public/foot"}
		
	</div>

</div>

<script type="text/javascript" src="/public/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript" src="/public/lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript">
////////////////////////////审核////////////////////////
	 $('.disable').click(function(){
    	var id=$(this).attr('iddel');
    	//alert(id);
    	layer.confirm('确认审核',function(index){
 			$.ajax({
				url: "{:url('News/statu')}",
				type: "POST",
				data: {id: id},
				success: function() {
					layer.msg('审核成功', {icon: 1,time:1000});
					setTimeout("location.reload();",1000);
					//window.location.reload();
				},
				error: function () {
					layer.msg('取消成功', {icon: 5,time:1000});
				}
			})
    })
    });
////////////////////////////删除////////////////////////
    $('.subbut').click(function(){
    	   	var id=$(this).attr('iddel');
    	layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            url:"{:url('News/prodel')}",
            type:'POST',
            data:{id:id},
            success:function(result){
                switch(result.status){
                   case 1:
                   layer.msg(result.msg, {
						  icon: 1,
						  time: 1000
						}, function(){
						setTimeout("location.reload();");
					});
                break;
                    case 2 :layer.msg(result.msg, {
                        offset: 't',
                        anim: 6
                    });
                break;
                }
            },
            error:function(result){
            	alert('fail');

            }
        });
    })
    });
////////////////////////////全选删除////////////////////////
    $('#checkbox-1').click(function(){
 		if($(this).is(':checked',true)){
 			$('.ids').prop('checked',true);
 		}else{
 			$('.ids').prop('checked',false);
 		}
 	});
 	$('#del_law_all').click(function(){
		var idds='';
		$('.ids').each(function(){
			if($(this).is(':checked')){
				idds+=$(this).val()+',';
			}
		});
		idds=idds.substr(0,idds.length-1);
	   layer.confirm('确认要删除吗？',function(index){
		$.ajax({
            url:"{:url('News/prodel')}",
            type:'POST',
            data:{id:idds},
            success:function(result){
                    switch(result.status){
                    case 1:
                   layer.msg(result.msg, {
                          icon: 1,
                          time: 1000
                        }, function(){
                       setTimeout("location.reload();");
                    });
                    break;
                    case 2:
                   layer.msg(result.msg, {
                          icon: 2,
                          time: 1000
                        });
                    break;

                }
               // alert('正确');
            },
            error:function(){
               layer.msg('未选中任何信息', {icon: 2,time:1000});
            }
        });
	});
});
</script>
</body>
</html>
