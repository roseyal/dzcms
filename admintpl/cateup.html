<title>栏目修改</title>
<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">
</head>
<body>
		 
		<div class="container ui-sortable">
			<h1>栏目修改</h1>
			<div class="panel panel-default">
				<div class="panel-body">
		<form action="" method="post" id="form-admin-add" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$info.id}"/>
		<table class="table table-border table-bordered">
      		<tbody class="skin-minimal">
      		<tr>
				<th width="100" class="text-r"><span class="c-red">*</span> 上级栏目：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-4">
					<select class="select" size="1" name="parentid">
					<option>一级分类</option>
	{foreach item="sec" name="list"}
		<option value="{$sec.id}" {if condition="$info.parentid eq $sec.id"} selected="selected"{/if}> {$sec.catename}</option>
			{foreach item="thi" name="$sec.second"}
				<option value="{$thi.id}" {if condition="$info.parentid eq $thi.id"} selected{/if}>&nbsp;&nbsp;├─  {$thi.catename}</option>
			{/foreach}
					{/foreach}
		      		</select>
					</div>
				</td>
			</tr>
			<tr>
				<th width="100" class="text-r"><span class="c-red">*</span> 栏目中文名称：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-4">
					<input type="text" class="input-text" id="zhongwen" name="catename" value="{$info.catename}" required/>
					</div>
				</td>
			</tr>
			<tr>
				<th width="100" class="text-r"><span class="c-red">*</span> 栏目英文名称：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-4">
					<input type="text" class="input-text" name="letter" value="{$info.letter}" required/>
					</div>
				</td>
			</tr>
			<tr>
				<th class="text-r">栏目图片：</th>
				<td>
					<div class="formControls col-xs-8">
                   <div style=" height: 200px; width: auto;">
                       <img src="/public/Uploads/{$info.image}" style="max-height: 200px; width: auto;" id="fileimg" />
                    </div>
                    <span class="btn-upload form-group" style="margin: 10px 0 0 70px;">
                <a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                <input type="file" id="file" multiple name="image" class="input-file" onchange="preview(this)" >
                </span>
				</div>

				</td>
			  </tr>
			<tr>
				<th width="100" class="text-r"><span class="c-red"></span> 栏目描述：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-4">
					<textarea name="description"style="resize: none;width: 340px; height: 75px; border:1px solid #ccc">{$info.description}</textarea>
					</div>
				</td>
			</tr>
			<tr>
				<th width="100" class="text-r"><span class="c-red"></span> 链接地址</th>

				<td>
					<div class="formControls col-xs-3 col-sm-4">
					<input type="text" class="input-text" id="zhongwen" name="url" value="{$info.url}"/>
					<small id="showzhjs"></small>
					</div>
				</td>
			</tr>
			<tr>
			  <th width="100" class="text-r"><span class="c-red">*</span> 是否在导航显示</th>
			  <td>
	
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input type="radio" class="levels" name="ismenu" {if condition="$info.ismenu eq '1'"} checked="checked" {/if} value="1" id="kongzhiqi" >
						<label for="kongzhiqi">是</label>
					</div>
					<div class="radio-box">
						<input type="radio" class="levels" name="ismenu" {if condition="$info.ismenu eq '0'"} checked="checked" {/if} value="0" id="caozuo" >
						<label for="caozuo">否</label>
					</div>
				</div>
			  </td>
			</tr>
			<tr>
				<th width="100" class="text-r"><span class="c-red"></span> 首页模板：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-4">
						<select  class="select" size="1" name="template_index">
						{foreach item="co" name="arr"}
					<option {if condition="$info.template_index eq $co"} selected{/if} value="{$co}">{$co}</option>
		      		{/foreach}
					
					
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<th width="100" class="text-r"><span class="c-red"></span> 列表模板：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-4">
						<select class="select" size="1" name="template_list">
						{foreach item="vo" name="arr"}
					<option {if condition="$info.template_list eq $vo"} selected="selected"{/if} value="{$vo}">{$vo}</option>
		      		{/foreach}
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<th width="100" class="text-r"><span class="c-red"></span> 内容模板：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-4">
						<select class="select" size="1" name="template_content">
							<option value="content.html">选择内容模板</option>
							
							{foreach item="ao" name="arr"}
					<option {if condition="$info.template_content eq $ao"} selected="selected"{/if} value="{$ao}">{$ao}</option>
		      		{/foreach}	
						</select>
					</div>
				</td>
			</tr>
	         <tr>
	            <th></th>
	            <td>
	            	<div class="row cl">
	                  <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
	                    <input id="sub" class="btn btn-primary radius" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" type="button">
	                  </div>
	                </div>
	            </td>
	         </tr>
        	</tbody>

		</table>
	</form>
				</div>
			</div>
			       {include file="public/foot"}
			 
		</div>

 <script>
    function preview(file){
        if (file.files && file.files[0]){
            var reader = new FileReader();
            reader.onload = function(evt){
                // prevDiv.innerHTML = '<img width="100%" height="100%" id="qw_img" src="' + evt.target.result + '" />';
                $('#fileimg').attr('src' , evt.target.result);
            }
            reader.readAsDataURL(file.files[0]);
        }else{
            // prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';  
            $('#fileimg').attr('src' , file.value);
        }
    }

</script>
